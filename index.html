<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>Upal Sanghani - 1227027</h1>
    </header>
    <main id="app">
        <div class="container">
        <div class="row">
            <div class="col-md-4" id="randomUser">
                <h2>Random User</h2>
                <p>Name: {{ fullName }}</p>
                <p>Age: {{ userAge }}</p>
                <img src="https://avatar.iran.liara.run/public/48">
                <button type="Next User Profile" class="nextProfile" @click="getRandomUser">Next User Profile</button>
            
            </div>
            <div class="col-md-4" id="weather">
                <h2>Weather</h2>
                <form action="">
                    <div>
                        <label for="City">City:</label>
                        <input type="text" v-model="city" required>
                    </div>
                    <div>
                        <label for="Province">Province:</label>
                        <input type="text" v-model="province" required>
                    </div>
                    <div>
                        <label for="Country">Country:</label>
                        <input type="text" v-model="country" required>
                    </div>
                    <div>
                        <button type="Get Weather Data" class="weatherData" @click="getWeatherData">Get Weather Data</button>
                    </div>
            
            </div>
            <div class="col-md-4" id="dictionary">
                <h2>Dictionary</h2>
                <div class="WordData">
                    <label for="Word">Enter a Word:</label>
                    <input type="text" required>
                </div>
                <div>
                    <button type="Define Word" class="defineWord" @click="defineWord">Define Word</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <footer>Â© 2025 Upal Sanghani - 1227027</footer>
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
